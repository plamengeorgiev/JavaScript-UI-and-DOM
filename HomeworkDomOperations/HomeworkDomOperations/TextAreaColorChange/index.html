<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Text area color change</title>
    <script src="script.js"></script>
</head>
<body>
    <textarea id="textarea"></textarea> <br />
    <label for="fontPicker">Font</label>
    <input type="color" onchange="onChangeFontColor(this.value)"  id="fontPicker"/>
    <label for="backgroundPicker">Background</label>
    <input type="color" onchange="onChangeBackgroundColor(this.value)" id="backgroundPicker" />
</body>
</html>
